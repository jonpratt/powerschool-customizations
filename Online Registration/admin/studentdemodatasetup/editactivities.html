<div style="width:640px;">
<form id="ajaxSubmit">
    ~[DirectTable.Select:U_COCURRICULAR_ACTIVITIES;id:~(gpv.id;htmlencode)]
    <fieldset id="activityForm">
        
        <div>
            <label>Activity</label>
            <input type="text" name="[U_COCURRICULAR_ACTIVITIES]Activity" value="" id="Activity" />
        </div>
        
        <div>
            <label>Season</label>
            <input type="text" name="[U_COCURRICULAR_ACTIVITIES]Season" value="" id="Season" />
        </div>
        
        <div class="button-row">
            <input type="hidden" name="ac" value="prim" />
            <button type="button" id="btnDelete" class="confirmationReq">Delete</button>
            <button type="button" id="btnSubmit" name="btnSubmit">Submit</button>
        </div>
        
    </fieldset>    
</form>

<form id="ajaxDelete">
    <input type="hidden" name="DD-U_COCURRICULAR_ACTIVITIES.ID:~(gpv.id;htmlencode)" value="1" />
    <input type="hidden" name="ac" value="prim" />
</form>

<script>
    $j('#btnSubmit').click(function() {
       var dataString = $j('#ajaxSubmit').serialize();
        angular.element($j('#activitiesCtrlDiv')).scope().activitiesEdit(dataString);
    });
    $j('#btnDelete').click(function() {
       var dataString = $j('#ajaxDelete').serialize();
        angular.element($j('#activitiesCtrlDiv')).scope().activitiesEdit(dataString);
    });
</script>

</div>
